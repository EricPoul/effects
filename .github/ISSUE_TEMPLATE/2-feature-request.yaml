name: 'Feature Request'
description: Suggest a feature for effects Library

body:
  - type: dropdown
    id: affected-packages
    attributes:
      label: Which @ngneat/effects-* package(s) are relevant/releated to the feature request?
      options:
        - effects
        - effects-ng
        - effects-hooks
        - Don't known / other
      multiple: true

  - type: textarea
    id: description
    attributes:
      label: Description
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed solution
    validations:
      required: true

  - type: textarea
    id: alternatives-considered
    attributes:
      label: Alternatives considered
    validations:
      required: true
  
  - type: dropdown
    id: contribute
    attributes:
      label: Do you want to create a pull request?
      options:
        - 'Yes'
        - 'No'
    validations:
      required: true